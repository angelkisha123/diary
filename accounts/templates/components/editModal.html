{% extends 'accounts/maintemp.html' %} 
{% block content %}
<div
  class="relative z-10 hidden"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  id="myModal"
  data-modal-backdrop="dynamic"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto ">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="">
            <div class="mt-3 text-center sm:ml-4 sm:mt-0  ">
              <form action="/chapter-add" method="POST">
                {% csrf_token %}
              <div class="flex justify-between">
              <h3
                class="text-start text-base font-semibold leading-6 text-gray-900"
                id="modal-title">
                Add Chapter
              </h3>
              <input type="date" id="chapterDate" name="date">
              </div>
              <div class="mt-2">
               
        <div class="flex">
          <span
            class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-100 border border-e-0 border-gray-200 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
          <p
          class="block text-sm font-medium text-gray-900 dark:text-white">Title</p>
          </span>
          <input
            Required
            type="text"
            id="title"
            name="title"
            value="{{  }}"
            class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-pink-200 focus:border-pink-500 block flex-1 min-w-0 w-full h-full text-sm p-2.5 "
            
          />
        </div>

        <div class="flex mt-2">
            <textarea Required type="textarea" name="description" id="description" rows="4" class=" min-h-40 max-h-52 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your story here..."></textarea>
            </textarea>
        </div>

              </div>
            </div>
          </div>
        </div>
   
        

        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            type="submit"
            
            class="inline-flex w-full justify-center rounded-md bg-purple-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-purple-500 sm:ml-3 sm:w-auto"
          >
            Add Chapter
          </button>
          <button
            type="button"
            id="closeModal"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
{% block scripts %}
    <script>
      var today = new Date();
      var formattedDate = today.toISOString().substr(0, 10);
      document.getElementById("chapterDate").value = formattedDate;
    </script>
{% endblock scripts %}
